<div class="recipe-card" [ngStyle]="user.isLogged ? {'margin-top':'100px'}:{}">
        <div *ngFor="let item of fetchedData" class="img-container">
                <a href=""><img [src]="item.img" alt=""></a>
                <p class="recipe-name">{{item.title}}</p>
                <div class="name-container">
                        <p class="user-name">by {{item.userFirstName}} {{item.userlastName}}</p>
                        
                </div>
        </div>
</div>
