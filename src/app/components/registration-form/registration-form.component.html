

<div class="form-wrapper">
    <div class="registration-form">
    <h1>Registration</h1>
    <p>{{registerForm.value | json}}</p>
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label >First Name</label>
        <input type="text" formControlName="firstName" placeholder="John">
        <label >Last Name</label>
        <input type="text" formControlName="lastName" placeholder="Dow">
        <label >Email</label>
        <input type="text" formControlName="email" placeholder="JohnDow@email.com">
        <label for="country">Country</label>
        <select name="country" id="country" formControlName="country">
            <option value="">Country</option>
            <option *ngFor="let i of countries"  value="{{i.name}}">{{i.name}}</option>
            
        </select>
        <label >Password</label>
        <input type="password" formControlName="pass" placeholder="password">
        <label >Repeat Password</label>
        <input type="password" formControlName="passRepeat" placeholder="Please repeat the password">
        <button type="submit">Submit</button>
    </form>
    
    </div> 
</div>
